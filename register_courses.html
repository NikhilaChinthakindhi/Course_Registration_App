<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Course Registration App</title>
    <link rel="stylesheet" href="../bootstrap/tether.min.css" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css" />
    <link rel="stylesheet" href="../css/media-queries.css" />
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css" />
    <link rel="icon" href="../images/Favicon.jpg" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="regcourse">
                    <h5 class="card-header"> BIOLOGY 5525 - Bioinformatics and Data Analysis </h5>
                    <div class="card-block">

                        <form id="enroll_form" action="../registration_success.html">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="user_name" placeholder="Enter name">
                            </div>
                            <h4> Total seats 50</h4>
                            <h4> Remaining seats 14</h4>

                            <button type="submit" class="btn btn-primary">Enroll</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../scripts/public/jquery-3.2.1.min.js"></script>
    <script src="../scripts/public/tether.min.js"></script>
    <script src="../scripts/public/bootstrap.min.js"></script>
    <script src="../scripts/register_courses.js"></script>

</body>
</html>
